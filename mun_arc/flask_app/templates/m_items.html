<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <title>Mundane & Arcane</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-5">Thank You!!</h1>
            <a href="/dashboard" class="btn btn-dark offset-1 col-1" style="height: 60%;border-radius: 5px;">Cancel</a>
            <a href="/user/logout" class="btn btn-dark offset-1 col-1" style="height: 60%;border-radius: 5px;">Logout</a>
        </div>
        <div class="col-8 mx-auto mt-2">
            <div class="container row justify-content-center mx-auto mt-2">
                <div class="row bg-primary text-black rounded-3 p-3 fs-4"style="border-radius: 5px;">
                    <div class="row mb-3">
                        <p class="col-8">Thanks for your purchase of {{mundane.name}}</p>
                        <p>The item will arrive momentarily</p>
                        <p>Thanks for shopping with Mundane & Arcane</p>
                    </div>
                    <div class="row mb-3">
                        <a href="/mund/destroy/{{mundane.id}}" class="btn btn-dark col-4" style="border-radius: 5px;">Return to Inventory</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
