<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <title>Mundane & Arcane</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-5">Enchant<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16">
                <path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.829Zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707L14 2.707ZM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707L7.293 4Zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1h1.829Zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1h1.829ZM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707L13.293 10ZM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0v1.829Zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0L8.354 9.06Z"/>
            </svg></h1>
            <a href="/dashboard" class="btn btn-dark offset-1 col-1" style="height: 60%; border-radius: 5px;">Dashboard</a>
            <a href="/user/logout" class="btn btn-dark offset-1 col-1" style="height: 60%; border-radius: 5px;">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/arc/edit/process/{{arcane.id}}" method="post" class="card col-12 mx-auto bg-primary text-dark p-3"style="border-radius: 5px;" >
                <div class="row">
                    <div class="col-4 offset-1">
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" id="name" class="form-control"style="border-radius: 5px;" value="{{arcane.name}}"  >
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea name="description" id="description" class="form-control"style="border-radius: 5px;">{{arcane.description}}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">Price$:</label>
                            <input type="text" name="price" id="price" class="form-control" style="border-radius: 5px;" value="{{arcane.price}}" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Type:</label>
                            <input type="text" name="type" id="type" class="form-control" style="border-radius: 5px;" value="{{arcane.type}}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark mt-1 mx-auto border border-2" style="border-radius: 5px;">Change Enchantment</button>
        </form>
    </div>
</body>
</html>
